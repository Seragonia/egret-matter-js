<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            -ms-touch-action: none;
            background: #ffffff;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>
</head>

<body>
    <div style="margin: auto;width: 100%;height: 100%; " class="egret-player" data-entry-class="Main" data-orientation="auto"
        data-scale-mode="fixedWidth" data-frame-rate="60" data-content-width="750" data-content-height="1624"
        data-multi-fingered="2" data-show-fps="false" data-show-log="false" data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.3">
    </div>
    <script src="libs/egret.min.js"></script>
    <script src="libs/egret.web.min.js"></script>
    <script src="libs/decomp.js"></script>
    <script src="libs/matter.min.js"></script>
    <script src="bundle.js"></script>
    <script>
        egret.runEgret({
            renderMode: "webgl", audioType: 0, calculateCanvasScaleFactor: function (context) {
                var backingStore = context.backingStorePixelRatio ||
                    context.webkitBackingStorePixelRatio ||
                    context.mozBackingStorePixelRatio ||
                    context.msBackingStorePixelRatio ||
                    context.oBackingStorePixelRatio ||
                    context.backingStorePixelRatio || 1;
                return (window.devicePixelRatio || 1) / backingStore;
            }
        });
    </script>
    <!-- <div id="debugCanvas" style="position:absolute;opacity: .1;pointer-events: none"></div> -->
</body>

</html>
